query ($slug: String) {
  allPost(where: { slug: { current: { eq: $slug } } }) {
    _key
    title
    subTitle
    slug {
      current
    }
    author {
      _id
      name
      username
      image {
        asset {
          url
        }
      }
      bioRaw
    }
    mainImage {
      asset {
        url
      }
    }
    categories {
      _key
      title
      description
    }
    createdAt
    publishedAt
    blogBody
  }
}
